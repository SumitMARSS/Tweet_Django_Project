{% extends "layout.html" %}

{% block title %}
    Chai aur tweet
{% endblock %}

{% block content %}
    <h1 class="text-center m-4">Welcome to django project - DELETE PAGE</h1>
    <div class="container text-center my-4">
      <h2 class="text-danger mb-4">Do you really want to delete this tweet?</h2>
      <form method="post" class="border p-4 rounded shadow-lg bg-light">
        {% csrf_token %}
        <div class="mb-3">
          <p class="text-muted">This action cannot be undone.</p>
        </div>
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-danger px-4 py-2">Delete</button>
          <a href="{% url 'tweet_list' %}" class="btn btn-secondary px-4 py-2">Back</a>
        </div>
      </form>
    </div>
    
{% endblock %}
