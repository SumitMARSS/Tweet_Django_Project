{% extends "layout.html" %}

{% block title %}
    Chai aur tweet
{% endblock %}

{% block content %}
    <h1 class="text-center m-4">Welcome to django project</h1>
    {% for tweet in tweets %}
        <div class="card" style="width: 18rem;">
            <img src="{{tweet.photo.url}}" alt="" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{tweet.user}}</h5>
                <p class="card-text">{{tweet.text}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Created at - {{tweet.created_at}} </li>
                <li class="list-group-item">Updated at - {{tweet.updated_at}}</li>
            </ul>
        </div>
    {% endfor %}
{% endblock %}
