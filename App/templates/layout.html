{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
            Sumit Kumar
        {% endblock %}
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand btn btn-primary" href="{% url 'tweet_list'%}">Tweet_Bar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse gap-2" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'tweet_list'%}">Home</a>
              </li>               
            </ul>

            <form class="d-flex" role="search" action="{% url 'search_tweet'%}" method="get">
              <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>   

            {% if user.is_authenticated %}
              <ul class="navbar-nav">
                <form action="{% url 'logout'%}" method="post">
                  {% csrf_token %}
                  <button class="btn btn-danger" type="submit">Logout</button>
                </form>
              </ul>
            {% else %}
              <ul class="navbar-nav gap-2">
                <li class="nav-item">
                  <a class="btn btn-info" aria-current="page" href="{% url 'login'%}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-light" aria-current="page" href="{% url 'register'%}">Register</a>
                </li>
              </ul>
            {% endif %}
          </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
    
        {% endblock %}
    </div>
</body>
</html>
